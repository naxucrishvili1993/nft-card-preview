<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>Frontend Mentor | NFT preview card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
   </head>

   <body>
      <div class="container">
         <div class="image">
            <div class="aqua"></div>
            <img src="images/icon-view.svg" class="eye-icon">
            <img src="images/image-equilibrium.jpg" class="equilibrium-img" alt="Equilibrium-Image">
         </div>
         <div class="text">
            <h1>
               Equilibrium #3429
            </h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats">
               <div>
                  <img src="images/icon-ethereum.svg" class="eth-logo logo">
                  <p class="eth-p">0.041 ETH</p>
               </div>
               <div>
                  <img src="images/icon-clock.svg" class="clock-logo logo">
                  <p>3 days left</p>
               </div>
            </div>
            <hr>
            <div class="footer">
               <img src="images/image-avatar.png" class="footer-img" alt="Avatar">
               <p>Creation of <span class="jules">Jules Wyvern</span></p>
            </div>
         </div>
      </div>

      <!-- <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="#">Your Name Here</a>.
      </div> -->
   </body>

</html>
